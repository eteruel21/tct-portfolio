<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar al calendario</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0D3B66;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;padding:24px;text-align:center}
    .card{max-width:620px;background:linear-gradient(180deg,#0b2a4a 0%,#0d3b66 100%);padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.35)}
    h1{font-size:20px;margin:0 0 12px}
    p{color:#e6f0ff;margin:8px 0}
    .actions{display:flex;gap:10px;justify-content:center;margin-top:16px}
    .btn{padding:10px 16px;border-radius:10px;text-decoration:none;font-weight:700}
    .gcal{background:#0D3B66;color:#fff;border:2px solid #fff}
    .ics{background:#FFD700;color:#0D3B66}
    a{color:inherit}
    small{display:block;margin-top:8px;color:#cfe3ff;font-size:13px}
  </style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <h1>Agregar evento al calendario</h1>
    <p id="msg">Preparando redirección…</p>
    <div class="actions">
      <a id="btn-ics" class="btn ics" href="#" download="evento.ics">iPhone / Outlook (.ics)</a>
      <a id="btn-gcal" class="btn gcal" href="#" target="_blank" rel="noopener">Google Calendar</a>
    </div>
    <small id="note">Si no ocurre nada, pulsa el botón correspondiente.</small>
  </div>

  <script>
    (function(){
      const q = new URLSearchParams(location.search);
      const rawFecha = q.get("fecha");
      const rawHora = q.get("hora");
      const rawNombre = q.get("nombre") || "Cita TCT Services";
      const detalle = q.get("detalle") || "Cita con TCT Services";

      const msg = document.getElementById("msg");
      const btnIcs = document.getElementById("btn-ics");
      const btnGcal = document.getElementById("btn-gcal");

      if(!rawFecha || !rawHora){
        msg.textContent = "Parámetros incompletos (fecha/hora).";
        btnIcs.style.pointerEvents = "none";
        btnGcal.style.pointerEvents = "none";
        return;
      }

      const fecha = decodeURIComponent(rawFecha);
      const hora = decodeURIComponent(rawHora);
      const nombre = decodeURIComponent(rawNombre);

      // Formato básico YYYYMMDD y HHMMSS
      const ymd = fecha.replace(/-/g,"");
      const hhmmss = hora.replace(":","") + "00";
      const start = `${ymd}T${hhmmss}`;
      // Por simplicidad usamos mismo inicio/fin (eventos cortos). Si quieres, sumar minutos.
      const end = start;

      const googleUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(nombre)}&dates=${start}/${end}&details=${encodeURIComponent(detalle)}&location=${encodeURIComponent("TCT Services")}`;

      const ics = [
        "BEGIN:VCALENDAR",
        "VERSION:2.0",
        "PRODID:-//TCT Services//Reservas//ES",
        "BEGIN:VEVENT",
        `UID:${ymd}${hhmmss}@tctservices-pty.com`,
        `DTSTAMP:${new Date().toISOString().replace(/[-:]/g,"").split(".")[0]}Z`,
        `DTSTART:${start}`,
        `DTEND:${end}`,
        `SUMMARY:${escapeHtml(nombre)}`,
        `DESCRIPTION:${escapeHtml(detalle)}`,
        "LOCATION:TCT Services",
        "END:VEVENT",
        "END:VCALENDAR"
      ].join("\r\n");

      // crear blob y url para .ics
      const blob = new Blob([ics], { type: "text/calendar;charset=utf-8" });
      const icsUrl = URL.createObjectURL(blob);

      btnIcs.href = icsUrl;
      btnGcal.href = googleUrl;

      const ua = navigator.userAgent || navigator.vendor || "";
      const isIOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
      const isAndroid = /Android/i.test(ua);

      function forceDownload(url, filename="evento.ics"){
        try{
          const a = document.createElement("a");
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
        }catch(e){ console.error("download failed", e); }
      }

      // Lógica de redirección:
      try{
        if(isIOS){
          // iOS: preferir .ics (se abrirá en Calendario)
          msg.textContent = "Abriendo archivo .ics para iPhone / iPad…";
          // intentar abrir directamente (algunos navegadores requieren interacción)
          setTimeout(()=>{ location.href = icsUrl; }, 400);
        } else if(isAndroid){
          // Android: abrir Google Calendar
          msg.textContent = "Abriendo Google Calendar…";
          setTimeout(()=>{ location.href = googleUrl; }, 400);
        } else {
          // Desktop/otros: abrir Google Calendar en nueva pestaña y ofrecer descarga .ics
          msg.textContent = "Abriendo Google Calendar en nueva pestaña. También puedes descargar el .ics.";
          window.open(googleUrl, "_blank", "noopener");
          // descargar .ics como fallback
          setTimeout(()=> forceDownload(icsUrl), 500);
        }
      }catch(e){
        console.error(e);
      }

      // Helper safe
      function escapeHtml(s){
        return String(s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");
      }

      // Revocar URL después de un tiempo para liberar memoria
      setTimeout(()=>{ try{ URL.revokeObjectURL(icsUrl); }catch(e){} }, 30000);
    })();
  </script>
</body>
</html>
