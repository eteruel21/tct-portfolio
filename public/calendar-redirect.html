<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar al calendario</title>
  <style>
    body {
      background: #0D3B66;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    a {
      color: #FFD700;
    }
  </style>
</head>
<body>

  <h2>Redirigiendo…</h2>
  <p>Si no ocurre nada, toca el botón:</p>
  <div id="btn"></div>

<script>
  const params = new URLSearchParams(location.search);
  const fecha = params.get("fecha");
  const hora = params.get("hora");
  const nombre = params.get("nombre") || "Cita TCT Services";
  const detalle = params.get("detalle") || "";

  const start = fecha.replace(/-/g, "") + "T" + hora.replace(":", "") + "00";
  const end = start;

  // GOOGLE CALENDAR URL
  const googleUrl =
    `https://calendar.google.com/calendar/render?action=TEMPLATE` +
    `&text=${encodeURIComponent(nombre)}` +
    `&dates=${start}/${end}` +
    `&details=${encodeURIComponent(detalle)}` +
    `&location=${encodeURIComponent("TCT Services")}`;

  // ARCHIVO ICS (iPhone)
  const ics = `
BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${nombre}
DTSTART:${start}
DTEND:${end}
DESCRIPTION:${detalle}
LOCATION:TCT Services
END:VEVENT
END:VCALENDAR`;

  const blob = new Blob([ics], { type: "text/calendar" });
  const icsUrl = URL.createObjectURL(blob);

  const isIOS =
    /iPhone|iPad|iPod/i.test(navigator.userAgent) ||
    (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

  const finalUrl = isIOS ? icsUrl : googleUrl;

  document.getElementById("btn").innerHTML =
    `<a href="${finalUrl}">Abrir calendario</a>`;

  setTimeout(() => {
    location.href = finalUrl;
  }, 800);
</script>
</body>
</html>
